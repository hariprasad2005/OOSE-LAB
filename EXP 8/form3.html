<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Information</h1>
        <form id="tax-form">
            <label for="tax-rate">Tax Rate (%):</label>
            <input type="number" id="tax-rate" required>
            <label for="tax-deduction">Tax Deduction:</label>
            <input type="number" id="tax-deduction" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form3.js"></script>
</body>
</html>
