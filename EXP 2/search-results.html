<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Search Results by Exam Code</h2>
    <form id="searchResultsForm">
        <label for="examCode">Exam Code:</label>
        <input type="text" id="examCode" name="examCode" required>

        <button type="submit">Search Results</button>
    </form>
    <div id="searchResultsDisplay">
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
