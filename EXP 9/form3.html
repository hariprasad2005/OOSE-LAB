<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Supporting Documents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Supporting Documents</h1>
        <form id="documents-form">
            <label for="id-proof">Upload ID Proof:</label>
            <input type="file" id="id-proof" required>
            <label for="photo">Upload Passport Photo:</label>
            <input type="file" id="photo" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form3.js"></script>
</body>
</html>
