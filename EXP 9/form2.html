<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Passport Application Details</h1>
        <form id="passport-form">
            <label for="application-type">Application Type:</label>
            <select id="application-type" required>
                <option value="new">New Passport</option>
                <option value="renewal">Renewal</option>
                <option value="replacement">Replacement</option>
            </select>
            <label for="passport-number">Passport Number (if applicable):</label>
            <input type="text" id="passport-number">
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="form2.js"></script>
</body>
</html>
