<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Details</h2>
        <form id="studentDetailsForm">
            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" readonly>

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" readonly>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <button type="button" onclick="goToForm3()">Mark Entry</button>
            <button type="button" onclick="goToForm4()">Update Profile</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
