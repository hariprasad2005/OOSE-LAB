<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Mark Entry</h2>
        <form id="markEntryForm">
            <label for="regNumber">Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" readonly>

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" readonly>

            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" name="subject1" required>

            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" name="subject2" required>

            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" name="subject3" required>

            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" name="subject4" required>

            <label for="subject5">Subject 5:</label>
            <input type="number" id="subject5" name="subject5" required>

            <label for="total">Total:</label>
            <input type="number" id="total" name="total" readonly>

            <label for="percentage">Percentage:</label>
            <input type="number" id="percentage" name="percentage" readonly>

            <button type="button" onclick="calculateTotal()">Calculate</button>
            <button type="button" onclick="goToForm4()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
